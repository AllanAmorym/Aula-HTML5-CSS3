<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Video sobre limões: </h1>
    <video controls width="560" poster="imagem/imagem-limao.jpg" >
        <source src="videos/video-limao.mp4" type="video/mp4" >
            <p>Seu navegador, não tem compatiblidade com vídeos.</p>
    </video>
    <h1>Video Incorporado do youtube: </h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/eCyMh-mZ1B0?si=bnCdVefiCmIZXjSk" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
