<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        .linha{
            background-color: yellow;
        }
        .dado{
            background-color: red;
        }
        td {
            border: 2px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>

    <!--HIERARQUIA DE TABELA SIMPLES
        TABLE = Tabela
            TABLE ROW (tr) = linha de cada tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
        -->

    <h1>Minha primeira Tabela</h1>
    <table>
        <tr class="linha">  <!--1 Linha-->
            <td class="dado">A1</td> 
            <td>B1</td> 
            <td>C1</td> 
        </tr>
        <tr>    <!--2 Linha-->
            <td>A2</td> 
            <td>B2</td> 
            <td>C2</td> 
        </tr>
        <tr>    <!--3 Linha-->
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
