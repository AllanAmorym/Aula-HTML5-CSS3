<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 600px;
            height: 600px;
            border-collapse: collapse;
        }
        td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: middle;  /* Para centralizar no eixo vertical, já que 
            no text-aline não funciona*/
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>

    <!--HIERARQUIA DE TABELA SIMPLES
        TABLE = Tabela
            TABLE ROW (tr) = linha de cada tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
        -->

    <h1>Minha primeira Tabela</h1>
    <table>
        <tr>  <!--1 Linha-->
            <td>A1</td> 
            <td>B1</td> 
            <td class="numero">C1</td> 
        </tr>
        <tr>    <!--2 Linha-->
            <td>A2</td> 
            <td>B2</td> 
            <td class="numero">C2</td> 
        </tr>
        <tr>    <!--3 Linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
    </table>
</body>
</html>
